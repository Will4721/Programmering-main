<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5 web template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js" integrity="sha512-lvddmeF7aHRJwdbJeYThWd5kWSjTrXBzCRF/jYROiHzmhMJ1dEXfGH5Q7ft0yhizXTopAETG03s5ajTflauijA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Clock.js"></script>
    <script src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timeDisplay {
            margin-top: 20px;
            font-size: 24px;
            color: #f02121;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <h1>World Clock</h1>
        <p>Enter a country name to see the current time there:</p>
        <input type="text" id="countryInput" placeholder="Enter country name">
        <button onclick="getTime()">Get Time</button>
        <p id="timeDisplay"></p>
    </div>

    <div id="clock"></div>

    <div>
        <h3> "United States"
            "India"
            "Japan"
            "Denmark"
            "Australia"
            "United Kingdom"
            "Brazil"
            "China"
            "South Africa"</h3>
    </div>

    <div class="page" id="page1">
        <h1>Page 1</h1>
    </div>
    <div class="page" id="page2">
        <h1>Page 2</h1>
    </div>
    <div class="page" id="page3">
        <h1>Page 3</h1>
    </div>
    <div class="page" id="page4">
        <h1>Page 4</h1>
    </div>
</body>
</html>
